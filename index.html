<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Tic-Tac-Toe></Tic-Tac-Toe></title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 class="game-status">Tic-Tac-Toe</h1>
    <div class="board">
        <div class="top left cell"></div>
        <div class="top cell"></div>
        <div class="top right cell"></div>
        <div class="mid left cell"></div>
        <div class="mid cell"></div>
        <div class="mid right cell"></div>
        <div class="bottom left cell"></div>
        <div class="bottom cell"></div>
        <div class="bottom right cell"></div>
    </div>
    <button class="restart">Restart Game</button>
    <dialog class="name-dialog">
        <h1>Play Tic-Tac-Toe</h1>
        <form class="name-form">
            <label for="p1-name">
                Player 1:
                <br>
                <input type="text" id="p1-name" name="p1-name">
            </label>
            <label for="p2-name">
                Player 2:
                <br>
                <input type="text" id="p2-name" name="p2-name">
            </label>
        </form>
        <div class="start-button-container">
            <button class="start-button">Start</button>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
