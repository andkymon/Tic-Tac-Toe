<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-status">Tic-Tac-Toe</h1>
    <div class="board">
        <div class="cell row-1 col-1"></div>
        <div class="cell row-1 col-2"></div>
        <div class="cell row-1 col-3"></div>
        <div class="cell row-2 col-1"></div>
        <div class="cell row-2 col-2"></div>
        <div class="cell row-2 col-3"></div>
        <div class="cell row-3 col-1"></div>
        <div class="cell row-3 col-2"></div>
        <div class="cell row-3 col-3"></div>
    </div>
    <button class="restart">Restart Game</button>
    <dialog class="start-dialog">
        <h1>Play Tic-Tac-Toe</h1>
        <form class="start-form">
            <label for="p1-name">
                Player 1:
                <br>
                <input type="text" id="p1-name" name="p1-name">
            </label>
            <label for="p2-name">
                Player 2:
                <br>
                <input type="text" id="p2-name" name="p2-name">
            </label>
            <div class="start-button-container">
                <button class="start-button" formmethod="dialog">Start</button>
            </div>
        </form>
    </dialog>
    <dialog class="end-dialog">
        <form>
            <h1>Game Over</h1>
            <button class="restart" formmethod="dialog">Restart Game</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
